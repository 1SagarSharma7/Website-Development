<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="heading">
            <h2 id="heading">CALCULATOR</h2>
        </div>
        <div class="display">
            <div id="dis"></div>
        </div>

        <div class="buttons">
            <div id="row1">
                <div class="button ac" data-value="AC">
                   <p >AC</p> 
                </div>
                <div class="button sign" data-value="-1">
                   <p>+/-</p> 
                </div>
                <div class="button per" data-value="%">
                   <p>%</p> 
                </div>
                <div class="button div operator" data-value="/">
                   <p>/</p> 
                </div>
            </div>
            
            <div id="row2">
                <div class="button seven" data-value ="7">
                   <p>7</p> 
                </div>
                <div class="button eight" data-value="8">
                   <p>8</p> 
                </div>
                <div class="button nine" data-value="9">
                   <p>9</p> 
                </div>
                <div class="button mul operator" data-value="*">
                   <p>*</p> 
                </div>
            </div>
            
            <div id="row3">
                <div class="button four" data-value="4">
                   <p>4</p> 
                </div>
                <div class="button five" data-value="5">
                   <p>5</p> 
                </div>
                <div class="button six" data-value="6">
                   <p>6</p> 
                </div>
                <div class="button sub operator" data-value="-">
                   <p>-</p> 
                </div>
            </div>
            
            <div id="row4">
                <div class="button one" id="one"  data-value="1">
                   <p>1</p> 
                </div>
                <div class="button two" data-value="2">
                   <p>2</p> 
                </div>
                <div class="button three" data-value="3">
                   <p>3</p> 
                </div>
                <div class="button add operator" data-value="+">
                   <p>+</p> 
                </div>
            </div>
            <div id="row5">
                <div class="button zero" data-value="0">
                   <p>0</p> 
                </div>
                <div class="button dot" data-value=".">
                   <p>.</p> 
                </div>
                <div class="button equal operator" data-value="=">
                   <p>=</p> 
                </div>
            </div>
            
            

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
