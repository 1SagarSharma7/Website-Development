<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakOut | Play</title>
    <link rel="stylesheet" href="styles.css">  <!-- head end -->
</head>

<body>
    <h1 id="breakout">Breakout!</h1>
    <button id="show-rules">Show Rules</button>
    <div id="rules" class="something">
        <h2>How To Play:</h2><br>
        <p>Use your right and left keys to move the paddle to <br>bounce the ball up and break the blocks</p><br>
        <p>If you miss the ball, your score and the blocks will <br>reset.</p><br>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="display" width="800" height="600"></canvas><!-- used for game-display -->
    <script src="script.js"></script>  <!-- body end -->
</body>

</html>
